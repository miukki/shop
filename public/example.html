<script type="text/javascript">

$('document').ready(function() {
	var object1 = {

	};
	var object2 = {

	};

	console.log(object1);

	var ar = ["1", "234", "345"];

	$.each(string, function(index, value){
	  console.log(index, value);
	});
	var ul = $('ul');

	$.map(li, function(v, i){
		var str = $(v).html().toUpperCase();
		$(v).html('').append(str);
	});
	
	var ar2 = $.grep(ar, function(v){
		return v.length>1;;
	});
	console.log(ar2);


});
